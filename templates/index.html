<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Загрузка фотографии</h1>
        <form action="/load_photo" method="post" enctype="multipart/form-data" class="mt-3">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="photo" name="file" accept="image/*">
                <label class="custom-file-label" for="photo">Выбрать</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Загрузить</button>
        </form>
        {% if filename %}
        <div class="mt-5">
            <img src="{{ url_for('static', filename='img/' + filename) }}" alt="Uploaded Photo" class="img-fluid">
        </div>
        {% endif %}
    </div>
</body>
</html>
